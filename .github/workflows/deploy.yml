name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 134.209.18.2
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/Uncanny
            ./deploy.sh
