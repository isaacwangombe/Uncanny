worker_processes 1;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream django {
        server backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # ✅ Django Admin
        location /admin/ {
            proxy_pass http://django;
        }

        # ✅ Django API
        location /api/ {
            proxy_pass http://django;
        }

        location /accounts/ {
            proxy_pass http://django;
        }

        # ✅ Static/media for Django (optional for later)
        location /static/ {
            proxy_pass http://django;
        }

        location /media/ {
            proxy_pass http://django;
        }

        # ✅ React app
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }
    }
}
